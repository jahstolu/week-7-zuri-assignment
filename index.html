<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel Task</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel_item item1">
            <img src="/We_Are.png" alt="WE ARE album cover">
        </div>
        <div class="carousel_item item">
            <img src="/gsp.jpeg" alt="GSP album cover">
        </div>
        <div class="carousel_item item">
            <img src="/djesse.jpg" alt="Djesse album cover">
        </div>
        <div class="carousel_item item">
            <img src="/bnxn.jpg" alt="BS'97 album cover">
        </div>
        <div class="carousel_item item">
            <img src="/LSD.png" alt="LSD album cover">
        </div>
        <div class="carousel_item item">
            <img src="/theta.jpeg" alt="Theta album cover">
        </div>

        <div class="carousel_action">
            <button id="prev" class="button" onclick="moveToPrevSlide()">
                &lt;
            </button>
            <button id="next" class="button" onclick="moveToNextSlide()">
                &gt;
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
